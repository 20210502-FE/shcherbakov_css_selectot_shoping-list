<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoping list</title>
    <link rel="stylesheet" href="shoping_list_css/style.css">
    <link rel="shortcut icon" href="/img/icon.ico" type="image/x-icon">
</head>
<body>
    <header>
    </header>
    <main class="container">
        <h1 class="title">CSS Diner Shoping List</h1>
        <h3 class="subtitle">Let's go to the mall!</h3>
        <ul class="list">
            <li class="list__goods"><input class="list__checkbox" type="checkbox" id="list_checkbox1">
                <label class="goods__intro" for="list_checkbox1"><span>A lot of pickles</span> (for the next lessons about CSS)</label>
            </li>
            <li class="list__goods"><input class="list__checkbox" type="checkbox" id="list_checkbox2">
                <label class="goods__intro" for="list_checkbox2"><span>10 apples</span> (for more CSS manipulation)</label>
            </li>
            <li class="list__goods"><input class="list__checkbox" type="checkbox" id="list_checkbox3">
                <label class="goods__intro" for="list_checkbox3"><span>20 oranges</span> (because they are awesome)</label>
            </li>
            <li class="list__goods"><input class="list__checkbox" type="checkbox" id="list_checkbox4">
                <label class="goods__intro" for="list_checkbox4"><span>13 plates</span> (hm... they always disappear)</label>
            </li>
            <li class="list__goods"><input class="list__checkbox" type="checkbox" id="list_checkbox5">
                <label class="goods__intro" for="list_checkbox5"><span>15 bentos</span></label>
            </li>
            <li class="list__goods"><input class="list__checkbox" type="checkbox" id="list_checkbox6">
                <label class="goods__intro" for="list_checkbox6"><span>1 bottle of Sake^_^</span> (for my friends)</label>
            </li>

        </ul>
        <p class="footer__title">Bon appetit :)</p>
    </main>
    <footer>
    </footer>
</body>
</html>
